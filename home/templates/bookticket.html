<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Book your Ticket </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
	margin-top: 20px;
}
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Book Ticket</h5>
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-sm btn-block">
									<span class="glyphicon glyphicon-share-alt"></span> Continue Ticketing
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">

					{% for book in tickets %}

					<div class="row">
						<div class="col-xs-2"><img class="img-responsive" src="{{book.image}}" height="140" width="140">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{book.title}}</strong></h4><h4><small>{{book.description}}</small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>Rs.{{book.price}} <span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4">
								<input type="text" name='quantity' class="form-control input-sm" value="{{book.quantity}}">
							</div>

							<div class="col-xs-2">
								<button type="button" class="btn btn-link btn-xs">
									<a href="{{book.delete_book}}"><span class="glyphicon glyphicon-trash"> </span></a>
								</button>
							</div>
						</div>
					</div>
				{% endfor %}

					<hr>
					<div class="row">
						<div class="text-center">
							<div class="col-xs-9">
								<h6 class="text-right">Added ticket?</h6>
							</div>
							<div class="col-xs-3">
								<button type="button" class="btn btn-default btn-sm btn-block">
									Update Ticket
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>Rs.{{book.calculate_price}}</strong></h4>
						</div>
						<div class="col-xs-3">

							<button type="button" class="btn btn-success btn-block">
								<a href="{% url 'home:checkout' %}"><span>Checkout </span></a>
							</button>
						</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
